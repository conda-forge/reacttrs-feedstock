{% set name = "reacttrs" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 478f83e35f0d3649d1b1c3059aa07dfde9291f865fcc576277e8f4d8b2d882f2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8

test:
  imports:
    - reacttrs
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/davidbrochart/reacttrs
  summary: Attributes with superpowers
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/davidbrochart/reacttrs

extra:
  recipe-maintainers:
    - martinRenou
    - davidbrochart
